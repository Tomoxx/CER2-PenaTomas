<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%block title%} {%endblock%}</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'core/css/styles.css' %}"> 
    {% comment %} <link rel="stylesheet" href="{% static 'core/js/javascript.css '%}">  {% endcomment %}
</head>
<body>
    {% comment %} <img src="{% static 'core/img/images.png'%}">  {% endcomment %}
    
    {%block header%}
    {%endblock%}
    <nav class="navbar fixed-top navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a id="navbar" class="navbar-brand" href='{% url 'inicio' %}'>
                <img width=70vw height= 70vw src="{% static 'core/img/LogoPagma.png' %}" alt="LogoPagma">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href='{% url 'inicio' %}'>Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href='{% url 'residencias' %}'>Residencias</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href='{% url 'correspondencia' %}'>Correspondencia</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href='{%url 'admin:index'%}'>Administrar</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <br>
    <br>
    <br>
    <br>
    {% block content %}
    {% endblock%}
</body>
</html>
